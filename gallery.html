<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Right Heart | Gallery</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,600;0,700;1,300;1,400;1,600;1,700&family=Playfair+Display:ital,wght@0,400;0,700;1,400;1,700&display=swap">
  <style>
    /* BASIC RESET */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body, html {
      width: 100%;
      height: 100%;
      overflow-x: hidden;
      color: #333;
      background: #f9f9ff;
      position: relative;
      line-height: 1.5;
    }

    /* NAVIGATION */
    .nav {
      background: #2a2a4a;
      padding: 15px 0;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
    }

    .nav a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
      font-size: 1.1rem;
    }

    .nav a:hover {
      color: #b6b8ff;
    }

    /* FLOATING HEARTS */
    .hearts {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 0;
    }

    .heart {
      position: absolute;
      bottom: -20px;
      width: 14px;
      height: 14px;
      background: rgba(190, 180, 255, 0.3);
      transform: rotate(45deg);
      animation: floatUp linear forwards;
      box-shadow: 0 0 5px rgba(190,180,255,0.2),
                  0 0 10px rgba(190,180,255,0.1),
                  0 0 15px rgba(190,180,255,0.05);
      border-radius: 3px;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 14px;
      height: 14px;
      background: inherit;
      border-radius: 50%;
      box-shadow: inherit;
    }

    .heart::before { top: -7px; left: 0; }
    .heart::after { left: -7px; top: 0; }

    @keyframes floatUp {
      0% { transform: translateY(0) rotate(45deg); opacity: 0.8; }
      100% { transform: translateY(-120vh) rotate(45deg); opacity: 0; }
    }

    /* CONTAINER */
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }

    /* SUBTLE BACKGROUND PATTERN */
    body::before {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: radial-gradient(circle, rgba(190, 180, 255, 0.05) 10%, transparent 10%);
      background-size: 40px 40px;
      z-index: -1;
    }

    /* HEADINGS */
    h1, h2 {
      font-family: 'Playfair Display', serif;
      color: #2a2a4a;
    }

    h1 { font-size: 3.5rem; font-weight: 700; }
    h2 { font-size: 2.5rem; font-weight: 600; margin-bottom: 40px; text-align: center; }

    /* GALLERY */
    .gallery {
      text-align: center;
      padding: 100px 0;
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 30px;
    }

    .gallery-grid img {
      width: 100%;
      height: auto;
      object-fit: cover;
      border-radius: 15px;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }

    .gallery-grid img:hover {
      transform: translateY(-10px) scale(1.02);
      box-shadow: 0 15px 35px rgba(200, 180, 255, 0.4);
    }

    /* EASTER EGG MODAL */
    #easter-egg {
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background: linear-gradient(135deg, rgba(255, 240, 245, 0.95), rgba(255, 182, 193, 0.95));
      padding: 50px;
      border-radius: 30px;
      box-shadow: 0 0 30px rgba(255, 105, 180, 0.6), 0 0 60px rgba(255, 105, 180, 0.3);
      text-align: center;
      display: none;
      z-index: 1000;
      border: 1px solid #ffb6c1;
      opacity: 0;
      transition: opacity 0.5s ease;
      max-width: 90%;
      width: 400px;
    }

    #easter-egg h3 {
      font-family: 'Playfair Display', serif;
      color: #ff1493;
      font-size: 2.5rem;
      margin-bottom: 15px;
    }

    #easter-egg h3 span { display: inline-block; animation: pulse 1.5s infinite; }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    #easter-egg p {
      color: #c71585;
      font-style: italic;
      margin-bottom: 20px;
      font-size: 1.1rem;
    }

    #close-egg {
      margin-top: 20px;
      padding: 12px 25px;
      background: #ff69b4;
      color: #fff;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      transition: background 0.3s;
    }

    #close-egg:hover { background: #ff1493; }

    /* FOOTER */
    footer {
      padding: 40px 0;
      text-align: center;
      background: #2a2a4a;
      color: #fff;
    }

    footer p { color: #cfcfff; }
    footer span { color: #b6b8ff; font-weight: 600; }

    /* ===================================
       MEDIA QUERIES - ALL DEVICES
    =================================== */

    @media (max-width: 1199px) {
      .container { max-width: 960px; }
      h2 { font-size: 2.3rem; }
    }

    @media (max-width: 991px) {
      .container { max-width: 720px; }
      h2 { font-size: 2.2rem; }
      .gallery { padding: 80px 0; }
      .gallery-grid { gap: 25px; }
    }

    @media (max-width: 767px) {
      .container { padding: 0 15px; }
      h2 { font-size: 2.1rem; margin-bottom: 30px; }
      .gallery { padding: 70px 0; }
      .gallery-grid {
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 20px;
      }
      .nav ul { gap: 20px; }
      .nav a { font-size: 1rem; }
    }

    @media (max-width: 575px) {
      h2 { font-size: 1.9rem; margin-bottom: 25px; }
      .gallery { padding: 60px 0; }
      .gallery-grid {
        grid-template-columns: 1fr 1fr;
        gap: 15px;
      }
      .gallery-grid img:hover {
        transform: scale(1.05);
      }
      .nav ul { gap: 12px; padding: 0 10px; }
      .nav a { font-size: 0.95rem; }

      #easter-egg {
        padding: 35px 20px;
        width: 92%;
      }

      #easter-egg h3 { font-size: 2.1rem; }
    }

    @media (max-width: 380px) {
      h2 { font-size: 1.7rem; }
      .gallery-grid {
        grid-template-columns: 1fr;
        gap: 20px;
      }
      .gallery-grid img { border-radius: 12px; }
    }
  </style>
</head>
<body>

  <script>
    // FLOATING HEARTS
    const heartsContainer = document.querySelector(".hearts");

    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = 6 + Math.random() * 6 + "s";
      heart.style.opacity = Math.random() * 0.4 + 0.1;

      const size = 8 + Math.random() * 12;
      heart.style.width = size + "px";
      heart.style.height = size + "px";

      const glow = 3 + Math.random() * 7;
      heart.style.boxShadow = `
        0 0 ${glow}px rgba(190,180,255,0.2),
        0 0 ${glow*2}px rgba(190,180,255,0.1),
        0 0 ${glow*3}px rgba(190,180,255,0.05)
      `;

      heartsContainer.appendChild(heart);
      setTimeout(() => heart.remove(), 12000);
    }

    setInterval(createHeart, 800);

    // EASTER EGG: Type "ILOVEYOU"
    let keysPressed = [];
    const secretCode = ['I', 'L', 'O', 'V', 'E', 'Y', 'O', 'U'];

    document.addEventListener('keydown', (event) => {
      keysPressed.push(event.key.toUpperCase());
      if (keysPressed.length > secretCode.length) keysPressed.shift();
      if (keysPressed.join('') === secretCode.join('')) {
        const egg = document.getElementById('easter-egg');
        egg.style.display = 'block';
        setTimeout(() => egg.style.opacity = '1', 10);
      }
    });

    document.getElementById('close-egg').addEventListener('click', () => {
      const egg = document.getElementById('easter-egg');
      egg.style.opacity = '0';
      setTimeout(() => egg.style.display = 'none', 500);
    });
  </script>
